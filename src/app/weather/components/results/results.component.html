<ng-container *ngIf="mappedWeatherData?.length > 0">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody >   
    <tr *ngFor="let temp of mappedWeatherData">
      <td scope="row">{{temp.city}}</td>
      <td scope="row">{{temp[6]}} &deg;</td>
      <td scope="row">{{temp[12]}} &deg;</td>
      <td scope="row">{{temp[18]}} &deg;</td>
      <td scope="row">{{temp[0]}} &deg;</td>
  </tbody>
</table>
</ng-container>
